<script type="text/eisenscript" id="move-x-template">
{ a .5 color #333 } box
{ x 2 } box
</script>
<script type="text/eisenscript" id="move-y-template">
{ a .5 color #333 } box
{ y 2 } box
</script>
<script type="text/eisenscript" id="move-z-template">
{ a .5 color #333 } box
{ z 2 } box
</script>
<script type="text/eisenscript" id="rotate-x-template">
{ a .5 color #333 } box
{ rx 45 } box
</script>
<script type="text/eisenscript" id="rotate-y-template">
{ a .5 color #333 } box
{ ry 45 } box
</script>
<script type="text/eisenscript" id="rotate-z-template">
{ a .5 color #333 } box
{ rz 45 } box
</script>
<script type="text/eisenscript" id="scale-template">
{ a .5 color #333 } box
{ s 10 } box
</script>
<script type="text/eisenscript" id="scale3-template">
{ a .5 color #333 } box
{ s 1 10 1 } box
</script>
<script type="text/eisenscript" id="matrix-template">
{ a .5 color #333 } box
{ m 1 0 0 0 .53 -.85 0 .85 .53 } box
</script>
<script type="text/eisenscript" id="hue-template">
1 * { s .5 } 10 * { x 1 hue 36 } 10 * { y 1 hue 36 } 10 * { z 1 hue 36 } box
</script>
<script type="text/eisenscript" id="saturation-template">
1 * { s .5 } 10 * { x 1 sat 0.9 } 10 * { y 1 sat 0.9 } 10 * { z 1 sat 0.9 } box
</script>
<script type="text/eisenscript" id="brightness-template">
1 * { s .5 } 10 * { x 1 b 0.95 } 10 * { y 1 b 0.95 } 10 * { z 1 b 0.95 } box
</script>
<script type="text/eisenscript" id="alpha-template">
1 * { s .5 } 10 * { x 1 a 0.8 } 10 * { y 1 a 0.8 } 10 * { z 1 a 0.8 } box
// -> not good
</script>
<script type="text/eisenscript" id="color-template">
{ a .5 color #333 } box
10 * { x 1 color #f00 } box
10 * { y 1 color #0f0 } box
10 * { z 1 color #00f } box
</script>
<script type="text/eisenscript" id="blend-template">
10 * { x 1 color #f00 } 10 * { y 1 blend #0f0 .04 } 10 * { z 1 blend #0f0 .04 } box
</script>
<script type="text/eisenscript" id="random-template">
10 * { x 1 color random } 10 * { y 1 color random } 10 * { z 1 color random } box
// -> got a error
</script>
<script type="text/eisenscript" id="color-scheme-template">
// -> untested
</script>
